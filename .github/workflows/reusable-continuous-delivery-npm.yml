name: publish npm

on:
  workflow_call:
    inputs:
      pr-number:
        description: The number of the PR that is being deployed
        required: false
        type: string
      ref:
        description: The branch that is being deployed. Should be a branch on the given repository
        required: false
        default: main
        type: string
      repository:
        description: The {owner}/{repository} that is being deployed.
        required: true
        type: string
      bun-version:
        description: The version of Bun to use (default `latest`)
        required: false
        default: latest
        type: string
      operating-system:
        description: The operating system to use (default `ubuntu-latest`)
        required: false
        default: ubuntu-latest
        type: string
      with-submodules:
        description: Whether to include submodules when checking out the repository (default `false`)
        required: false
        default: 'false'
        type: string
      working-directory:
        description: The working directory to run the commands in
        required: false
        default: .
        type: string
      build:
        description: Whether to run `bun build` before publishing
        required: false
        default: false
        type: boolean
    secrets:
      NODE_AUTH_TOKEN:
        description: The token to authenticate with the NPM registry
        required: true

concurrency:
  group: ${{ github.workflow }}|${{ github.head_ref || github.ref }}|${{ inputs.working-directory }}|${{ inputs.operating-system }}|${{ inputs.repository }}|${{ inputs.bun-version }}
  cancel-in-progress: true

jobs:
  publish:
    name: Continuous Delivery
    runs-on: ${{ inputs.operating-system }}
    if: github.repository_owner == 'zendrex'
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          submodules: ${{ inputs.with-submodules }}
      - name: Install dependencies
        uses: zendrex/zendrex/actions/install-bun-dependencies.yml@main
        with:
          bun-version: ${{ inputs.bun-version }}
      - name: Build
        if: inputs.build
        run: bun build
      - name: Configure npm for NPM Registry
        run: echo '//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}' > ~/.npmrc
      - name: Bump Version & Publish
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Resolve the tag to be used. "next" for push events, "pr-${{ inputs.pr-number }}" for dispatch events.
          TAG=$([[ $GITHUB_EVENT_NAME == 'push' ]] && echo 'next' || echo 'pr-${{ inputs.pr-number }}')

          # Bump version
          bun run bump --preid "${TAG}.$(git rev-parse --verify --short HEAD)" --skip-changelog

          # Publish to NPM Registry
          bun x npm publish --tag ${TAG}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
